<div class="container">
    <div class="jumbotron text-center">
    <div class="container">
        <h1 class="font1">CONTACT</h1>
        <p>Send us your enquiry, including exact date and location</p>
    </div>
    </div>

<!--            FORM                   -->
<div class="container" id="formContainer">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control form-control-lg" type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="event">Type of Event</label>
            <select class="form-control" id="event">
                <option>--</option>
                <option>Private Party</option>
                <option>Wedding</option>
            </select>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button class="btn btn-info btn-block" type="submit">Submit</button>
    </form>
</div>
